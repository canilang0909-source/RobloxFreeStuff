<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register & Login</title>
    <style>
        /* ===== GENERAL STYLING ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

            /* Background image */
            background-image: url('image.png'); /* put your image in 'public' folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        /* Dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input { padding: 10px; border-radius: 5px; border: none; outline: none; font-size: 16px; }
        button { padding: 12px; border: none; border-radius: 5px; background-color: #ff6a00; color: #fff; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #ff9c4a; }
        .form-section { margin-bottom: 30px; }
        .form-section:last-child { margin-bottom: 0; }
        a { color: #ff9c4a; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <!-- REGISTER FORM FIRST -->
        <div class="form-section">
            <h2>Login</h2>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- LOGIN FORM SECOND -->
        <div class="form-section">
            <h2>Confirm Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Done</button>
            </form>
        </div>
    </div>
</body>
</html>
